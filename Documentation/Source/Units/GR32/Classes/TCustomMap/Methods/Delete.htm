<p class="Decl"><b>procedure</b> Delete; <b>virtual</b>;</p>
<h2>Description</h2>
<p class="Body">By default, <span class="EmptyRef">Delete</span> calls <a href="SetSize.htm">SetSize</a>(0, 
  0). In descendants this is accompanied with deletion of stored data and freeing 
  of the occupied memory.</p>
