<p class="Decl"><b>function</b> RangeCheck: Single; <span class="EmptyRef">override;</span> </p>
<h2>Description</h2>
<p class="Body">Descendants should override this procedure if the Kernels require range-checking of the final convolved result. Typically this is needed for kernels with negative lobes.</p>
