<p class="Decl"><strong>property</strong> Offset: <a href="../../../../GR32_VectorMaps/Types/Vector%20Types.htm">TFloatVector</a>;</p>
<h2>Description</h2>
<p class="Body"><b>Offset</b> specifies an offset applied to the transformation vectors during transform. Setting offset will not change the subordinate vectormap, it is applied in the actual transform procedure.</p>
